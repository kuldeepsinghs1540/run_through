<section class="section contact-me" data-section="section4">
  <div class="container">
    &nbsp;
    &nbsp;
    <form #frm="ngForm" (ngSubmit)="savesubcategory(frm.value)" >
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="categoryName">category Name</label>
            <select name="categoryName" ngModel class="form-control" required>
                <option *ngFor="let reccat of subcateService.categorysub">
                  {{reccat.CategoryName}}
                </option>
            </select>
            <!-- <mat-form-field appearance="fill">
              <mat-label>Select</mat-label>
              <mat-select>
                <mat-option *ngFor="let rec of subcateService.subcategorys">
                  {{rec.categoryName}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
          </div>
          <!-- <label for="categoryName">category Name</label>
          <input type="text" name="categoryName" ngModel class="form-control" placeholder="Enter category" required>
        </div>  -->
        <div class="form-group col-md-6">
          <label for="subcategoryName">Sub Category</label>
          <input type="text" name="subcategoryName" ngModel class="form-control" placeholder="Enter category ID" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 
    <div class="section-heading">
      <h2 >Sub category List</h2>
      <div class="line-dec"></div>
      <div class="row">
        <table class="table table-sm" style="color: aliceblue;">
            <thead>
              <tr>
                <th >Category Name</th>
                <th >Sub Category Name</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rec of subcateService.subcategorys">
                <td>{{rec.categoryName}}</td>
                <td>{{rec.subcategoryName}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</section>
