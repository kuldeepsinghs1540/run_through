<section class="section contact-me" data-section="section4">
    <div class="container">
      <div class="section-heading">
        <h2 >Add New Customer</h2> 
        <form #frm="ngForm" (ngSubmit)="savecustomer(frm.value)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Name">Name</label>
              <input type="text" name="Name" ngModel class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="Password">Password</label>
              <input type="password" name="Password" ngModel class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="form-row">

            <div class="form-group col-md-4">
              <label for="Email">Email</label>
              <input type="email" name="Email" ngModel class="form-control" placeholder="abcd@gmail.com" required>
            </div>
            <div class="form-group col-md-4">
              <label for="MobileNumber">Mobile Number</label>
              <input type="text" name="MobileNumber" ngModel class="form-control" placeholder="9483744334" required>
            </div>
            <div class="form-group col-md-4">
              <label for="Gender">Gender</label>
              <select name="Gender" ngModel class="form-control" required>
                <option selected>select</option>
                <option>male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" name="Address" ngModel class="form-control" placeholder="Apartment, studio, or floor" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 >Customer List</h2>
        <div class="line-dec"></div>
        <div class="row">
          <table class="table table-sm" style="color: aliceblue;">
              <thead>
                <tr>
                  <th >Name</th>
                  <th >Email</th>
                  <th >Gender</th>
                  <th >Mobile Number</th>
                  <th >address</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rec of customerService.customers">
                  <td>{{rec.Name}}</td>
                  <td>{{rec.Email}}</td>
                  <td>{{rec.Gender}}</td>
                  <td>{{rec.MobileNumber}}</td>
                  <td>{{rec.Address}}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </section>
