<section class="section contact-me" data-section="section4">
  <div class="container">
    &nbsp;
    &nbsp;
    <form #frm="ngForm" (ngSubmit)="savecategory(frm.value)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="CategoryName">category Name</label>
          <input type="text" name="CategoryName" ngModel class="form-control" placeholder="Enter category" required>
        </div> 
        <div class="form-group col-md-6">
          <label for="CategoryID">Category ID</label>
          <input type="text" name="CategoryID" ngModel class="form-control" placeholder="Enter category ID" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
 
    <div class="section-heading">
      <h2 >Category List</h2> 
      <div class="line-dec"></div>
      <div class="row">
        <table class="table table-sm" style="color: aliceblue;">
            <thead>
              <tr>
                <th >Category ID</th>
                <th >Category Name</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rec of cateService.categorys">
                <td>{{rec.CategoryID}}</td>
                <td>{{rec.CategoryName}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</section>
